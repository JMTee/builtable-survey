
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="Main/img/favicon.ico">

    <title>CEO at 22 Survey</title>

    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main/CSS/main.css" rel="stylesheet">
 
   
  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
        
          <a class="navbar-brand" href="#"><img src="main/IMG/logo.png"/></a>
         
        </div>
         <h3>CEO at 22 Survey</h3>
      </div>
    </nav>

    <div class="container body">
        <h2 class="main-header">Your feedback is important to us!</h2>
<div class="hero-img"></div>
   <form class="col-xs-12 col-sm-6">
       <div class="form-group">
    <label >Facebook Name (optional)</label>
    <input name="FBName" class="form-control" id="email" placeholder="e.g Adriel Tan">
  </div>
  <div class="form-group">
    <label >How satisfied were you with the event?</label>
    <select name="satisfied" class="form-control" id="satisfied" required>
   <option>5 (Very Much) </option>
    <option>4</option>
  <option>3</option>
  <option>2</option>
  <option>1 (Not Very)</option>
 
</select>
  </div>
  <div class="form-group">
    <label >What is the likelihood that you would recommend this workshop to your friends?</label>
 
    <select  name="recommend" class="form-control" id="recommend" required>
   <option>5 (Very Much) </option>
    <option>4</option>
  <option>3</option>
  <option>2</option>
  <option>1 (Not Very)</option>
</select>
  </div>
   <div class="form-group">
    <label>Any overall feedback for the event? How can we improve?</label>
 
    <textarea name="improvements" rows="4" cols="50" class="form-control" id="improvements"required>
</textarea>
  </div>
  
  <a href="https://www.facebook.com/builtable/" target="_new" class="btn btn-default blue col-xs-12 col-sm-6">Like and Follow us on Facebook</a>
  
  <input type="submit" class="btn btn-default orange col-xs-12 col-sm-6" text="SUBMIT">

</form>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="main/JS/main.js"></script>
  </body>
</html>
